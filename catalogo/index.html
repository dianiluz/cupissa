<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo — Cupissa</title>

<link rel="stylesheet" href="../css/theme.css">

<style>
.catalogo-container{
  padding:40px 5%;
}

.productos-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:25px;
}

.producto{
  background:#111;
  border-radius:16px;
  padding:15px;
  color:white;
  transition:.3s ease;
}

.producto:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.producto img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  object-position:top;
  border-radius:12px;
  cursor:pointer;
}

.producto h3{
  font-size:15px;
  margin:12px 0;
}

.producto select,
.producto button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border-radius:8px;
}

.btn-carrito{
  background:#f06596;
  color:white;
  border:none;
  cursor:pointer;
}

.modal{
  display:none;
  position:fixed;
  z-index:9999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.92);
}

.modal-content{
  margin:auto;
  display:block;
  width:80%;
  max-width:600px;
  margin-top:60px;
  border-radius:16px;
}

.close{
  position:absolute;
  top:20px;
  right:40px;
  color:white;
  font-size:40px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="header"></div>

<div id="productos" class="productos-grid"></div>

<!-- MODAL -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgGrande">
</div>

<script src="../js/components.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/catalogo.js"></script>

<div id="footer"></div>

</body>
</html>
